{% extends 'base.html' %}

{% block title %}3张塔罗牌{% endblock %}

{% block body %}
<div class="uk-container uk-container-small">
    <div class="uk-margin-top uk-text-center">
        <h2>抽取三张塔罗牌</h2>
    </div>
    <div class="uk-child-width-1-3 uk-grid-match uk-margin-top" uk-grid>
        {% for d in data %}
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-hover">
                <div class="uk-card-media-top uk-text-center">
                    <img class="uk-margin-top" src="{{ url_for('static', filename=d.Image) }}" alt="" style="transform: rotate({{ '180deg' if d.Reverse == 1 }}); width: 180px;">
                </div>
                <div class="uk-card-body uk-text-center">
                    第{{ d. No }}张 {{ d.Name }} {{ '正位' if d.Reverse == 0 else '逆位' }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="uk-margin uk-text-center">
        <form action="" method="post">
            <button class="uk-button uk-button-primary" type="submit">重新抽取</button>
        </form>
    </div>
</div>
{% endblock %}
